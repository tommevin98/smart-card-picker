
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Credit Card Manager</h1>
    <p id="systemDate"></p>
    <div id="cardHighlight" class="highlight"></div>

    <div id="cardGrid" class="card-grid"></div>
    <button id="showFormBtn" style="display: none;">➕ Add New Card</button>

    <div id="formContainer" style="display: none;">
      <h2>Add / Edit Card</h2>
      <form id="cardForm">
        <input type="text" id="cardName" placeholder="Card Name" required />
        <input type="number" id="statementDate" placeholder="Statement Date (1-31)" required min="1" max="31" />
        <input type="number" id="dueDate" placeholder="Due Date (1-31)" required min="1" max="31" />
        <input type="file" id="cardImage" accept="image/*" />
        <button type="submit">Save Card</button>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
