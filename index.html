<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="system-date" id="systemDate"></div>
    <div class="card-highlight" id="cardHighlight" style="display: none;"></div>
    <h2 class="title">Your Cards</h2>
    <div class="card-grid" id="cardGrid"></div>
    <h2 class="title">Add / Edit Card</h2>
    <form class="card-form" id="cardForm">
      <div class="input-group">
        <input type="text" id="cardName" placeholder="Card Name" required />
      </div>
      <div class="input-group">
        <input type="number" id="statementDate" placeholder="Statement Date (1-31)" min="1" max="31" required />
      </div>
      <div class="input-group">
        <input type="number" id="dueDate" placeholder="Due Date (1-31)" min="1" max="31" required />
      </div>
      <div class="input-group">
        <input type="file" id="cardImage" accept="image/*" />
      </div>
      <button type="submit">Save Card</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
